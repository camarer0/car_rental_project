<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменение сессии проката</title>
  <!--  Импорт библиотеки готовыхс css стилей bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--основной контейнер div, в котором хранятся все элементы страницы-->
<div class="bg-image"
     style="background-image: url('../images/bg.jpg'); height: 100vh; overflow: auto">
  <blockquote class="blockquote text-center"><h1>Информационно-справочная система автопроката</h1></blockquote>
  <!--    div контейнер, в котором хранятся элементы панели навигации-->
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <!--кнопка для перехода на главную страницу-->
        <li class="nav-item"><a th:href="@{'/'}" class="nav-link active" aria-current="page" style="background-color: black">Главная</a></li>
        <!--кнопка для перехода на страницу "об авторе"-->
        <li class="nav-item"><a th:href="@{'/about'}" class="nav-link" style="color: #ffffff">Об авторе</a></li>
      </ul>
    </header>
  </div>
  <blockquote class="blockquote text-center"><h1>Изменение сессии проката</h1></blockquote>
  <div class="row">
    <!--форма для заполнения информации об объекте сессии проката с помощью шаблонизатора thymeleaf.-->
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{/save_session}" th:object="${rSession}" method="post">
        <table>
          <tr>
            <td class="text-white">ID сессии проката:</td>
            <td><input type="text" th:field="*{id}" readonly="readonly"></td>
          </tr>
          <tr>
            <td class="text-white">ID автомобиля:</td>
            <td><input type="text" th:field="*{car_id}"></td>
          </tr>
          <tr>
            <td class="text-white">ФИО клиента:</td>
            <td><input type="text" th:field="*{client_name}"></td>
          </tr>
          <tr>
            <td class="text-white">Дата и время начала проката:</td>
            <td><input type="datetime-local" th:field="*{start_date}"></td>
          </tr>
          <tr>
            <td class="text-white">Дата и время конца проката:</td>
            <td><input type="datetime-local" th:field="*{end_date}"></td>
          </tr>
          <tr>
            <td class="text-white">Стоимость проката:</td>
            <td><input type="text" th:field="*{cost}"></td>
          </tr>
          <tr>
            <td colspan="2">
              <div style="display: flex; justify-content: center;">
                <button type="submit" class="btn btn-dark" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
